<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <form id="form">
            <input type="text" id="search" aria-describedby="emailHelp" placeholder="Enter Location">
    </form>
    <div class="card">

        <h5 class="name" id="name">City</h5>
        <p class="date"></p>
        <div class="temp">
            <h4 id="temp">_ _ . _ _</h4>
        </div>
        <p class="maxmin" id="maxmin">00/00</p>
        <i><p class="desc" id="desc">Not available</p></i>

    </div>
    <script src="script.js"></script>
</body>

</html>
